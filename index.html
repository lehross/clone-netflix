<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!--Owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ORANGE IS THE NEW BLACK</h3>
                <p class="descricao">Da criadora de “Weeds”, esta série premiada retrata a vida de uma privilegiada nova-iorquina que acaba por ir parar à prisão por um crime do passado.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!--Owl carousel-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script> <!--Deve ser colocado por último-->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c160e7892d.js" crossorigin="anonymous"></script>

</html>
